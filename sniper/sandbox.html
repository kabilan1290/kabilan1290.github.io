<style>
html{
  --color-secondary: #30302f;
}
body {
    margin: 0;
    padding: 0;
    font-weight: bold;
    font-family: 'Space Mono', monospace;
    background-color: #2c2c2c;
    color: #fff;

    background-color: black;
    margin: 0rem;

}
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin: 9px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s cubic-bezier(0,1,0.5,1);
  border-radius: 4px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s cubic-bezier(0,1,0.5,1);
  border-radius: 3px;
}

input:checked + .slider {
  background-color: #52c944;
}

input:focus + .slider {
  box-shadow: 0 0 4px #7efa70;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

input:checked + .slider.red {
  background-color: crimson;
}

input:focus + .slider.red {
  box-shadow: 0 0 4px crimson;
}

input:checked + .slider.red {
  background-color: crimson;
}

#round {
  border-radius: 34px;
}

#round:before {
  border-radius: 50%;
}

input:checked + .slider.red {
  background-color: crimson;
}

input:focus + .slider.blue {
  box-shadow: 0 0 4px #424bf5;
}

input:checked + .slider.blue {
  background-color: #424bf5;
}

input[type="text"] {
    width: 80%; /* Responsive width */
    padding: 12px 15px;
    margin: 10px auto;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 6px;
    background-color: #1e1e1e;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus {
    border-color: #52c944;
    box-shadow: 0 0 8px rgba(82, 201, 68, 0.8);
}

iframe {
    margin-top: 20px;
    border: 2px solid #ccc;
    border-radius: 8px;
    width: 90%;
    height: 300px;

}

input[type="text"]:disabled {
    background-color: #3a3a3a;
    color: #999;
    cursor: not-allowed;
}

input[type="text"].error {
    animation: shake 0.3s;
    border-color: crimson !important;
    box-shadow: 0 0 8px crimson !important;
}

/* Shake animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
<body>

<center><h1 data-value="IFRAME PLAYBOX">IFRAME PLAYBOX</h1><label class="switch">

 <br> <h3>sandbox</h3>
<input type="checkbox" id="toggle">
  <span class="slider round"></span>

</label>

<br><br>
<script>
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

document.querySelector("h1").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}</script>


<input id="iframecontent" size="50" type="text"></input>

<input id="sandboxattributes" size="50" type="text" disabled></input>


<script>

const toggle = document.getElementById('toggle');
const sndbxattributes = document.getElementById('sandboxattributes')

frame = document.createElement("iframe")
frame.src=""
document.body.appendChild(frame)

const change = document.getElementById("iframecontent")

const inputHandler = function(e) {
  frame.src=`data:text/html,<style>body {background-color: grey}</style>${e.target.value}`

}

change.addEventListener('input', inputHandler);


toggle.addEventListener('change', () => {
      if (toggle.checked) {
        frame.setAttribute("sandbox","")
        sndbxattributes.removeAttribute("disabled")
      } else {
        frame.removeAttribute("sandbox") // Toggle off
        sndbxattributes.setAttribute("disabled","")

      }
    });
</script>


</body>
