<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Address Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .max-w-preview { max-width: 760px; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <main class="w-full max-w-preview bg-white rounded-2xl shadow-lg p-8">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Shipping / Contact Details</h1>
      <p class="text-sm text-gray-500">Quick, accessible, and responsive address form.</p>
    </header>

    <form id="addressForm" class="grid grid-cols-1 gap-4" novalidate>
      <div class="grid sm:grid-cols-2 gap-4">
        <label class="block">
          <input name="name" type="text" required placeholder="Full name"
                 class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none p-2" />
        </label>

        <label class="block">
          <input name="phone" type="tel" inputmode="tel" required placeholder="Phone number"
                 pattern="\d{10}"
                 title="Enter 10 digits"
                 class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none p-2" />
        </label>
      </div>

      <label class="block">
        <textarea name="address" rows="3" required placeholder="Address"
                  class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none p-2"></textarea>
      </label>

      <div class="grid sm:grid-cols-3 gap-4">
        <label class="block">
          <input name="pincode" type="text" inputmode="numeric" required placeholder="Pincode"
                 pattern="\d{6}"
                 title="Enter 6 digits"
                 class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none p-2" />
        </label>

        <label class="block sm:col-span-2">
          <input name="state" type="text" required placeholder="State"
                 class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none p-2" />
        </label>
      </div>

      <div class="flex items-center justify-between gap-4 mt-2">
        <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
          Save address
        </button>

        <button type="button" id="clearBtn" class="px-3 py-2 rounded-lg border border-gray-200 text-sm hover:bg-gray-50">Clear</button>
      </div>
    </form>

    <section id="result" class="mt-6 hidden bg-gray-50 rounded-lg p-4 border border-dashed border-gray-200">
      <h2 class="text-sm font-medium mb-2">Form output (preview)</h2>
      <pre id="jsonOut" class="text-xs text-gray-700 whitespace-pre-wrap"></pre>
    </section>
  </main>

  <script>
    const form = document.getElementById('addressForm');
    const result = document.getElementById('result');
    const jsonOut = document.getElementById('jsonOut');
    const clearBtn = document.getElementById('clearBtn');

    function showOutput(data) {
      jsonOut.textContent = JSON.stringify(data, null, 2);
      result.classList.remove('hidden');
      result.scrollIntoView({behavior: 'smooth'});
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      payload.phone = payload.phone.replace(/\D/g, '');
      payload.pincode = payload.pincode.replace(/\D/g, '');

      showOutput(payload);
    });

    clearBtn.addEventListener('click', () => {
      form.reset();
      result.classList.add('hidden');
      jsonOut.textContent = '';
    });
  </script>
</body>
</html>
